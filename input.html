<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input CSS</title>
</head>
<style>
    #age:in-range {
        border: 2px solid green;
    }

    #age:out-of-range {
        border: 2px solid red;
    }
</style>
<body>
    <label for="age">Age</label>
    <input id="age" type="number" min="0" max="120">
</body>
</html>
